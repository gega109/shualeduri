<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_box">
        <div class="inside_box1">
            <span class="result_text">Your result</span>
            <div class="circle_box">
                <h1 class="circle_element1">76</h1>
                <p  class="circle_element2">of 100</p>
            </div>
            <div class="value_box">
                <h1 class="Great">Great</h1>
                <span class="un_text">Your performance exceed 65% <br> of the people conducting the <br> test here!</span>
            </div>
        </div>

        <div class="inside_box2">
            <h1 class="summary">Summary</h1>
            <div class="census_main">
                <div class="census_box1" id="bg_color1">
                    <div class="img_div"><img src="./images/iconoir_flash.svg" alt="flash" class="icon">
                        <p class="icon_text" id="icon_color1">reaction</p>
                    </div>
                    <div class="score_div">
                        <p class="score_p">80 <span class="score_span"> / 100</span></p>
                    </div>
                </div>
                <div class="census_box1" id="bg_color2">
                    <div class="img_div"><img src="./images/iconoir_brain.svg" alt="brain" class="icon">
                        <p class="icon_text" id="icon_color2">Memory</p>
                    </div>
                    <div class="score_div">
                        <p class="score_p">92 <span class="score_span"> / 100</span></p>
                    </div>
                </div>
                <div class="census_box1" id="bg_color3">
                    <div class="img_div"><img src="./images/iconoir_chat-remove.svg" alt="chat-remove" class="icon">
                        <p class="icon_text" id="icon_color3">Verbal</p>
                    </div>
                    <div class="score_div">
                        <p class="score_p">61 <span class="score_span"> / 100</span></p>
                    </div>
                </div>
                <div class="census_box1" id="bg_color4">
                    <div class="img_div"><img src="./images/iconoir_eye-empty.svg" alt="eyeempty" class="icon">
                        <p class="icon_text" id="icon_color4">Visual</p>
                    </div>
                    <div class="score_div">
                        <p class="score_p">73 <span class="score_span"> / 100</span></p>
                    </div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
